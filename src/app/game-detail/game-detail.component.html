
<div *ngIf="game" class="card mb-3">
    <img class="card-img-top" src="{{game.image}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{game.title}}</h5>
      <p class="card-text">{{game.description}}</p>
      <p class="card-text"><small class="text-muted">{{game.releaseDate}}</small></p>
    </div>
  </div>

  <div *ngIf="!game" >

    <h5>Cargando...</h5>

  </div>
